<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício do Alien</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Definindo a largura e a altura do jogo -->
    <script>
        const larguraJogo = 700;
        const alturaJogo = 850;

        var alien;
        var teclas;
        var fogo;
        var plataforma;
        var moeda;
        var placar;
        var pontuacao = 0;

        // Configuração inicial do jogo, incluindo dimensões e física
        const config = {
            type: Phaser.AUTO,
            width: larguraJogo,
            height: alturaJogo,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: true 
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        // Inicializando o jogo com as configurações definidas
        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('background', 'assets/bg.png');
            this.load.image('player', 'assets/alienigena.png');
            this.load.image('fogo', 'assets/turbo.png');
            this.load.image('plataforma', 'assets/tijolos.png');
            this.load.image('moeda', 'assets/moeda.png');
            this.load.image('arvore', 'assets/arvore1.png');
        }
        // Criação  dos elementos do jogo
        function create() {
            this.add.image(larguraJogo / 2, alturaJogo / 2, 'background');
            alien = this.physics.add.sprite(larguraJogo / 2, alturaJogo / 2, 'player').setCollideWorldBounds(true);
            fogo = this.add.sprite(0, 0, 'fogo').setVisible(false);
            plataforma = this.physics.add.staticImage(larguraJogo / 2, alturaJogo - 50, 'plataforma'); 
            moeda = this.physics.add.sprite(Phaser.Math.Between(100, larguraJogo - 100), Phaser.Math.Between(100, alturaJogo - 200), 'moeda').setCollideWorldBounds(true).setBounce(1);
            this.physics.add.collider(alien, plataforma);
            this.physics.add.collider(moeda, plataforma);

            teclas = this.input.keyboard.createCursorKeys();

            placar = this.add.text(16, 16, 'Moedas: 0', { fontSize: '32px', fill: '#000' });

            this.physics.add.overlap(alien, moeda, coletaMoeda, null, this);
            obstaculo = this.physics.add.staticImage(100, alturaJogo - 100, 'arvore').setScale(0.5);

            this.physics.add.collider(moeda, obstaculo);
        }

        function update() {
            if (teclas.left.isDown) {
                alien.setVelocityX(-160);
                semTurbo();
            } else if (teclas.right.isDown) {
                alien.setVelocityX(160);
                semTurbo();
            } else {
                alien.setVelocityX(0);
            }

            if (teclas.up.isDown) {
                alien.setVelocityY(-330);
                ativarTurbo();
            } else {
                semTurbo();
            }

            fogo.setPosition(alien.x, alien.y + alien.height / 2);
        }

        function ativarTurbo() {
            fogo.setVisible(true);
        }

        function semTurbo() {
            fogo.setVisible(false);
        }

        function coletaMoeda(alien, moeda) {
            moeda.disableBody(true, true);
            pontuacao += 1;
            placar.setText('Moedas: ' + pontuacao);

            moeda.enableBody(true, Phaser.Math.Between(100, larguraJogo - 100), Phaser.Math.Between(100, alturaJogo - 200), true, true);
        }
    </script>
</body>
</html>
